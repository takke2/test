<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Advent Calendar WebVR</title>
    <link rel="stylesheet" type="text/css" href="default.css">    
  </head>

  <body>
    <input type="button" value="Check" onclick="myfunc()">
    <!-- 3D描画領域のためのdiv要素を配置 -->
    <div id="canvas3d" style="position:fixed; top:0px; left:0px; width:100%; height:100%; z-index: 1; background-color: #000000;">
    <!-- その真上に、2D描画領域のためのdiv要素を配置 -->
    <canvas id="canvas2d" style="position:fixed; top:0px; left:0px; width:100%; height:100%; z-index: 100; background-color:rgba(0,0,0,0);"></canvas>
    </div>
    <script src="./js/three.min.js"></script>
    <script src="./js/VRControls.js"></script>
    <script src="./js/VREffect.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/DeviceOrientationControls.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
